<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuy ToDo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="kuy-wrapper">
        <section class="kuy-section1">
          <header>
            <nav>
              <h1>Kuy To-Do List</h1>
              <p>
                Muhammad Dery | Staff IT
                <span
                  ><img src="./assets/images/user-logo.png" alt="user-logo"
                /></span>
              </p>
            </nav>
          </header>
        </section>
        <section>
          <form>
            <label for="input-form">Ayo Input Tugasmu</label>
            <br />
           <textarea name="textarea" id="input-form" rows="3" cols="50">Silahkan input tugasmu..</textarea>
            <br />
            <label for="kuy-level">Level Tugas </label>
            <br />
            <select name="todo-level" id="todo-level">
              <option value="#">Pilih Level</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <br />
            <button>Tambah Tugas</button>
          </form>
        </section>
        <section class="kuy-section2">
          <h3 class="todo-header"></h3>
          <ul id="todo-list"></ul>
        </section>
        <section class="kuy-section3">
          <h3 class="todo-header-done"></h3>
          <ul id="done-list"></ul>
          
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
