<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuy ToDo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="kuy-wrapper">
        <section class="kuy-section1">
          <header>
            <nav>
              <img src="./assets/images/user-logo.png" alt="user-logo" />
              <p>Muhammad Dery | Staff IT</p>
            </nav>
          </header>
        </section>
        <section class="kuy-section2">
          <h1>Kuy To Do</h1>
          <form>
            <label for="input-form">Ayo Input Tugasmu</label>
            <br />
            <textarea
              name="textarea"
              id="input-form"
              rows="3"
              cols="50"
              required
            >
Silahkan input tugasmu..</textarea
            >
            <br />
            <label for="todo-level">Level Tugas </label>
            <br />
            <select name="todo-level" id="todo-level" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <br />
            <label for="todo-date">Batas Waktu</label>
            <br />
            <input type="datetime-local" id="todo-date" required />
            <br />
            <br />
            <button type="submit">Tambah Tugas</button>
          </form>
        </section>
        <section class="kuy-section3">
          <h3 class="todo-header"></h3>
          <span class="delete-list"></span>
          <div class="container-list">
            <table id="table-list">
              <thead id="todo-list-header"></thead>
              <tbody id="todo-list"></tbody>
            </table>
          </div>
        </section>
        <section class="kuy-section4">
          <h3 class="todo-header-done"></h3>
          <span class="delete-done-list"></span>
          <div class="container-done">
            <table id="table-done">
              <thead id="todo-done-list"></thead>
              <tbody id="done-list"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
