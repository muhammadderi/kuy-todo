<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuy ToDo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="kuy-wrapper">
        <section class="kuy-section1">
          <header>
            <nav>
              <h1>Kuy To-Do List</h1>
              <p>
                User
                <span
                  ><img src="./assets/images/user-logo.png" alt="user-logo"
                /></span>
              </p>
            </nav>
          </header>
        </section>
        <section>
          <form>
            <label for="input-form">Ayo Input Tugasmu</label>
            <br />
            <input
              type="text"
              id="input-form"
              placeholder="Masukkan tugasmu di sini"
            />
            <br />
            <label for="kuy-date">Pilih Tanggal: </label>
            <br />
            <input type="date" id="kuy-date" name="date" />
            <br />
            <button>Tambah Tugas</button>
          </form>
        </section>
        <section class="kuy-section2">
          <h3 class="todo-header"></h3>
          <ul id="todo-list"></ul>
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
